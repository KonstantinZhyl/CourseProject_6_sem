    <script type="text/javascript">
      function drawBasic() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Day');
        data.addColumn('number', 'kKal');
        console.log(new Date().toISOString().slice(0, 10));
        data.addRows([
          [new Date().toISOString().slice(0, 9).concat('0'), 500], 
          [new Date().toISOString().slice(0, 9).concat('1'), 650], [new Date().toISOString().slice(0, 9).concat('2'), 450],
          [new Date().toISOString().slice(0, 9).concat('3'), 800], [new Date().toISOString().slice(0, 9).concat('4'), 650],
          [new Date().toISOString().slice(0, 9).concat('5'), 200], [new Date().toISOString().slice(0, 10), 500],
        ]);
        
        var options = {
          hAxis: {
            title: 'Last week'
          },
          vAxis: {
            title: 'Kkal'
          },
          backgroundColor: '#efd3fc',
          colors:['red','#004411']
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
      google.charts.load('current', {packages: ['corechart', 'line']});
      google.charts.setOnLoadCallback(drawBasic);
    </script>
