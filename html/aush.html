<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/authPage.css">
</head>
<body>
    <label class="hi">Добро пожаловать!</label>
    <form>
        <input id="login" placeholder="Логин"/> 
        <input id="pass" placeholder="Пароль"/>
    </form>
    <button id="go" type="button"> Войти </button>
    <script>
        const go = document.getElementById('go');
        go.addEventListener('click', ()=>{
            const login = document.getElementById('login').value;
            const password = document.getElementById('pass').value;
            var request = new XMLHttpRequest();
            request.open('GET', '/html/activity.html', true);
            document.cookie = 'login='+login;
            document.cookie = 'password='+password;
            request.send();
            request.onload = function() {
                if (this.readyState != 4) return;
                if (this.status != 200) {
                    alert( 'ошибка: ' + (this.status ? this.statusText : 'запрос не удался') );
                    return;
                } else {
                    alert('SOSI')
                    window.open('/html/main.html')
                }
            }
        })
    </script>
</body>
</html>
