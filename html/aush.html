</head>
<body>
    <header>
        <nav class="container">
            <a class="logo" href="">
                <span>З</span>

                <span>Ж</span>
            </a>
            <ul id="menu">
                <li><a href="/html/main.html">Главная</a></li>

                <li><a href="/html/activity.html">Активность</a></li>
            </ul>
            </nav>      
    </header>
    <main>
        <label class="hi">Добро пожаловать!</label>
        <form>
            <input id="login" placeholder="Логин"/> 
            <input id="pass" placeholder="Пароль"/>
        </form>
        <button id="go" type="button"> Войти </button>
    </main>
    <footer>
        <div class="container">
            <div class="footer-col"><span>Ждём Вам фидбэк:D</span></div>
            <div class="footer-col">
                <a href="ZOJ@gmail.com">ZOJ@gmail.com</a>
            </div>
        </div>
    </footer>
    <script type='text/javascript'>
        const go = document.getElementById('go');
        go.addEventListener('click', ()=>{
            const login = document.getElementById('login').value;
            const password = document.getElementById('pass').value;
            var request = new XMLHttpRequest();
            request.open('GET', 'Http://Localhost:8765', true);
            request.setRequestHeader('command', 'aush');
            request.setRequestHeader('login', login);
            request.setRequestHeader('password', password);
            document.cookie = 'login='+login;
            document.cookie = 'password='+password;
            request.send();
            request.onload = function() {
                if (this.status != 200) {
                    alert( 'ошибка: ' + (this.status ? this.statusText : 'запрос не удался') );
                    return;
                } else {
                    window.open('/html/mainAush.html');
                }
            }
        })
    </script>
</body>
</html>
